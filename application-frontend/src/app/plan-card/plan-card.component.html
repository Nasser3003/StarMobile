<section *ngIf="isLoggedIn">
    <h1>Your Plans</h1>
    
    <div class="flex-container" *ngIf="currentUser?.plans !== null">
        <div class="card">
            <div class="card-head">Citizen Plan</div>
            <div class="card-details">
                <div>Device: </div>
                <div>Number: </div>
                <div>DataCap: </div>
                <div>Signal Range: </div>
                <div>Cost: </div>
            </div>
        </div>
    </div>

    <div class="flex-container" *ngIf="currentUser?.plans == null">
        <div class="card">
            <div class="card-head">No Plans Yet</div>
            <div class="card-details">
                <div>Device: </div>
                <div>Number: </div>
                <div>DataCap: </div>
                <div>Signal Range: </div>
                <div>Cost: </div>
            </div>
        </div>
    </div>

    <div></div>
</section>


<h1>Available Plans</h1>
<div class="flex-container">
    <ng-container *ngFor="let plan of DefaultValues.allPlans">
        <div class="card">
            <div class="card-head">{{plan.planType}}</div>
            <div class="card-details">
                <div>Cost: {{plan.price}}</div>
                <div>Signal Range: {{plan.signalRange}}</div>
                <div>Data Cap: {{plan.quota}} Gb</div>
                <button (click)="myDialog.showModal()">Add this plan to your account</button>
                
                <dialog #myDialog>
                    <div>
                        <h3>{{plan.planType}} Plan</h3>
                        <div>Choose a Device</div>
                        <ng-container *ngFor="let device of DefaultValues.allDevices">
                            <button (click)="addPlanWithDevice(plan, device)" (click)="myDialog.close()">{{device.brand}} {{device.model}}</button>
                        </ng-container>
                        <!-- <select>...</select> -->
                    </div>
                    <div>
                        <div>...</div>
                        <button (click)="myDialog.close()">Close</button>
                        <!-- <button ng-click="closeThisDialog(0)">Close</button> -->
                    </div>
                </dialog>
            </div>
        </div>
    </ng-container>
</div>
<button (click)="testAddPlan()">
    Test add plan
</button>
