<div class="flex-container">
    <div class="card" *ngFor="let device of DefaultValues.allDevices" routerLink="/devices">
        <img src="{{device.picturePath}}" alt="">
        <div>
            <div>Make: {{device.brand}}</div>
            <div>Model: {{device.model}}</div>
            <div>Price: {{device.price}}$</div>
            <div>Description: {{device.description}}</div>
        </div>
    </div>
</div>
